<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="base_css.css">
    <title>tabel</title>

</head>
<body>
<h1 >{{title}}</h1>
<div>
    <h4>测试人员</h4>
    <table >
        <tr>
            <td>操作人员</td>
            <td>{{worker}}</td>
            <td>日期</td>
            <td>{{date}}</td>
        </tr>
        <tr >
            <td>光纤型号</td>
            <td>{{fibertype}}</td>
            <td>生产厂家</td>
            <td>{{producer}}</td>
        </tr>
        <tr>
            <td>光线编号</td>
            <td>{{fiberNo}}</td>
            <td>光纤长度</td>
            <td>{{fiberLength}}</td>
        </tr>
    </table>
</div>
<div>
    <h4>测试结果</h4>
	<table >
		<tbody>
		    <tr >
				<td>纤芯直径</td>
				<td>{{corediameter}}</td>
				<td>包层直径</td>
				<td>{{claddiameter}}</td>
			</tr>
			<tr >
				<td>纤芯不圆度</td>
				<td>{{coreroundness}}</td>
				<td>包层不圆度</td>
				<td>{{cladroundness}}</td>
			</tr>
			<tr >
				<td>芯包同心度</td>
				<td>{{concentricity}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div>
	<h4>测试图片</h4>
	<p><img src="img.jpg" alt="image"width="300"height="200"></p>
</div>
</body>
</html>
