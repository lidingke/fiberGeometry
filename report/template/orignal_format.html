<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <title>原来的格式，无tabel</title>

</head>
<body>
<div id = "container">
    <div id="left">
        <!--侧边栏-->
    </div>
    <div id="right">
        <h1 id="_1">{{title}}</h1>
        <h2 >测试人员</h2>
        <p>日期：{{date}}
            <br /> 操作人：{{worker}}
            <br /> 光纤型号：{{fibertype}}
            <br /> 生产厂家：{{producer}}
            <br /> 光纤编号：{{fiberNo}}
            <br /> 光纤长度：{{fiberLength}}
        </p>
        <h2 id="_2">测试结果</h2>
        <p> 纤芯直径：{{corediameter}}
            <br /> 包层直径：{{claddiameter}}
            <br /> 纤芯不圆度：{{coreroundness}}
            <br /> 包层不圆度：{{cladroundness}}
            <br /> 芯包同心度: {{concentricity}}
        </p>

    </div>
    <div>
	<h2 >测试图片</h2>
        <p><img src="{{src}}" alt="image"width="300"height="200"></p>

</div>
</div>
</body>
</html>
