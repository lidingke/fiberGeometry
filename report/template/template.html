<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/jquery-3.2.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1 align="center">{{title}}</h1>
	<h4>测试人员</h4>
	<table class="table table-bordered ">
		<tbody>
			<tr class="active">
				<td>操作人员</td>
				<td>{{worker}}</td>
				<td>日期</td>
				<td>{{date}}</td>
			</tr>
			<tr >
				<td>光纤型号</td>
				<td>{{fibertype}}</td>
				<td>生产厂家</td>
				<td>{{producer}}</td>
			</tr>
			<tr class="active">
				<td>光线编号</td>
				<td>{{fiberNo}}</td>
				<td>光纤长度</td>
				<td>{{fiberLength}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="container">
	<h4>测试结果</h4>
	<table class="table table-bordered">
		<tbody>
		    <tr class="active">
				<td>纤芯直径</td>
				<td>{{corediameter}}</td>
				<td>包层直径</td>
				<td>{{claddiameter}}</td>
			</tr>
			<tr >
				<td>纤芯不圆度</td>
				<td>{{coreroundness}}</td>
				<td>包层不圆度</td>
				<td>{{cladroundness}}</td>
			</tr>
			<tr class="active">
				<td>芯包同心度</td>
				<td>{{concentricity}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="container">
	<h4>测试图片</h4>
	<p><img src="img\img.jpg" alt="image"width="300"height="200"></p>
</div>
</body>
</html>
